<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8">
	<script src="./js/jquery-1.10.2.min.js"></script>
	<script src="./js/SimpleValid.js"></script>
	<link href="./css/bootstrap.css" rel="stylesheet">
</head>
<script type="text/javascript">
	 $(document).ready(function () {
	 	//新增一個區塊驗證物件
        field1 = new ValidMode();
        //初始化偵測當前頁面所要被驗證的欄位
         //範例 : field1.valid_Init('所要驗證的Class名稱','必填提示字串','提示LabelCss樣式','驗證正確圖檔位置');
        field1.valid_Init('valid','必填欄位','color:green;font-family: arial;font-size:large;','./img/green_checkmark_small-1.gif');
        //依HTML的ID標籤加入所要驗證的正規表示法以及提示字串
        //範例 : field1.AddRegexPatern('ID',regex, '提示字串');
        field1.AddRegexPatern('email', /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/, '請輸入正確的電子郵件格式');
        field1.AddRegexPatern('phone', /^([0-9]{10,10})$/, '請輸入十碼手機號碼');
        field1.AddRegexPatern('password', /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/, '請輸入至少八位混合數字英文大小寫的密碼');
         field1.AddRegexPatern('url',/https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&/=]*)/, '請輸入URL');
        //初始化鍵盤輸入自動驗證
        field1.KeyPressInit();


        //新增另一個區塊驗證物件
        field2 = new ValidMode();    
        //field2.ClassName = "valid2";
        field2.valid_Init('valid2','必填欄位','color:red;font-family: arial;font-size:large;','./img/checkmark_small.gif');
        field2.AddRegexPatern('email2', /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/, '請輸入正確的電子郵件格式');
        field2.AddRegexPatern('phone2', /^\d+$/, 'Pleas enter the phone number');
        field2.KeyPressInit();
    });

	 function SaveClick(){
	 	// field1.ClearValid();
	 	 //執行驗證程序 不符合驗證規則回傳false 符合回傳true
        var pass = field1.runValid();
         if (pass === true) {
         	alert('Pass!!!');
         }
	 }
	 function Cancel(){
	 	//清除驗證提示
	 	field1.ClearValid();
	 }

	 function SaveClick2(){
        var pass = field2.runValid();
         if (pass === true) {
         	alert('Pass!!!');
         }
	 }

	 function Cancel2(){
	 	field2.ClearValid();
	 }
</script>
<body>

<h1>Simple Validation DEMO</h1>

<p></p>
<div id="update">

    <div>
        <label class="control-label col-md-2" >姓名</label>
        <input class="text-box single-line valid" id="name" type="text">
    </div>
    <div>
        <label class="control-label col-md-2" >密碼</label>
        <input class="text-box single-line valid" id="password" type="password">
    </div>
    <div>
        <label class="control-label col-md-2" >電話</label>
        <input class="text-box single-line valid" id="phone" type="text">
    </div>
    <div>
        <label class="control-label col-md-2" >信箱</label>
        <input class="text-box single-line valid" id="email" type="text">
    </div>
    <div>
        <label class="control-label col-md-2" >角色</label>
        <input class="text-box single-line valid" id="roles" type="text">
    </div>
     <div>
        <label class="control-label col-md-2" >網址</label>
        <input class="text-box single-line valid" id="url" type="text">
    </div>
    <div id="addAccountButton">
        <input type="submit" value="Save" class="btn btn-default" onclick="SaveClick()">
        <input type="submit" value="Cancel" class="btn btn-default" onclick="Cancel()">
    </div>
        

</div>
<div id="update2">

    <div>
        <label class="control-label col-md-2" >姓名</label>
        <input class="text-box single-line valid2" id="name2" type="text">
    </div>
    <div>
        <label class="control-label col-md-2" >密碼</label>
        <input class="text-box single-line valid2" id="password2" type="password">
    </div>
    <div>
        <label class="control-label col-md-2" >電話</label>
        <input class="text-box single-line valid2" id="phone2" type="text">
    </div>
    <div>
        <label class="control-label col-md-2" >信箱</label>
        <input class="text-box single-line valid2" id="email2" type="text">
    </div>
    <div>
        <label class="control-label col-md-2" >角色</label>
        <input class="text-box single-line valid2" id="roles2" type="text">
    </div>

    <div id="addAccountButton">
        <input type="submit" value="Save" class="btn btn-default" onclick="SaveClick2()">
        <input type="submit" value="Cancel" class="btn btn-default" onclick="Cancel2()">
    </div>
        

</div>
</body>
</html>
